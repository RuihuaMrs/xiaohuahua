    <script type="text/html" id="infodetails">
         这是第一次修改
    	<div class="head-photo">
			<img src="{{avatar}}" alt="">
		</div>
		<div class="head-name">{{name}}</div>
		<div class="head-pm">
			<span></span>积分 {{score}}<span></span>排名 {{position}}<span><i class="head-btn" data-iftc="true"></i></span>
			<div class="head-tc">
				<div class="head-tc-sj"></div>
				<div class="head-tc-text"></div>
			</div>
		</div>

    </script>

    <script type="text/html" id="teamdetails">
    	<div class="team">
			<div class="team-tlt">团队成员</div>
			<div id="team-cont">
				{{each}}
				<div class="team-info">
					<span>{{$value.name}}</span>
					<span><i>个人积分{{$value.score}}分</i><i> |</i><i>个人排名{{$value.position}}名</i></span>
				</div>
				{{/each}}
			</div>
		</div>
    </script>

    <script  type="text/html" id="listdetail">
		
		<div class="score">
								
			<div class="score-tlt">
				<span></span>
				<span></span>
				<span>意向得分</span>
				<span></span>
				<span></span>
			</div>

			<div class="tlt-data clearfix">
				<div>分类</div>
				<div>奖励系数</div>
				<div>经销商</div>
				<div>机器数</div>
			</div>

			<div class="score-cont">
				{{each intent}}
				<div class="score-cont-list clearfix">
					{{if $value.itemDesc == ''}}
						<div style="line-height: .66rem;">
							{{$value.itemTitle}}
						</div>
					{{else}}
					<div>
						<p>{{$value.itemTitle}}</p>
						<p>{{$value.itemDesc}}</p>
					</div>
					{{/if}}
					<div>{{$value.coefficient}}</div>
					<div>{{$value.dealerCount}}</div>
					<div>{{$value.machineCount}}</div>
				</div>
				{{/each}}

			</div>

			<div class="tlt-data2">合计</div>

			<div class="score-total">
				<div class="score-cont-list clearfix">
					<div>
						<p class="if-text">个人单项得分</p>
						<p style="white-space: nowrap;">(基础分x系数后求和)</p>
					</div>
					<div>-</div>
					<div>{{selfTotal.dealerCount}}</div>
					<div>{{selfTotal.machineCount}}</div>
				</div>
				<div class="score-cont-list clearfix">
					<div>
						<p>单项基准分</p>
						<p style="white-space: nowrap;">(单项最好成绩)</p>
					</div>
					<div>-</div>
					<div>{{baseTotal.dealerCount}}</div>
					<div>{{baseTotal.machineCount}}</div>
				</div>
				<div class="score-cont-list clearfix">
					<div>
						<p>单项最终得分</p>
						<p style="white-space: nowrap;">(单项得分/基准分x100)</p>
					</div>
					<div>-</div>
					<div>{{finalTotal.dealerCount}}</div>
					<div>{{finalTotal.machineCount}}</div>
				</div>
			</div>

		</div>

	</script>
